<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f7fa;
            padding: 50px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin: 30px auto;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .response-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f6f3;
            border-radius: 10px;
            display: inline-block;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Mental Health Companion ðŸ’™</h1>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="user_input" placeholder="Tell me how you're feeling..." required />
        <button type="submit">Send</button>
    </form>

    {% if emotion and response %}
        <div class="response-box">
            <h2>Emotion Detected: <em>{{ emotion }}</em></h2>
            <p><strong>Supportive Response:</strong><br>{{ response }}</p>
        </div>
    {% elif error %}
        <p class="error">{{ error }}</p>
    {% endif %}

</body>
</html>
